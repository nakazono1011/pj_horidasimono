<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horidasu</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .pred-price-box{
            z-index: 2;
            position: absolute;
            top: 160px;
            left: 5px;
            padding: 4px 12px 4px 16px;
            border-radius: 0 16px 16px 0;
            font-weight: 650;
            color: #ff1493;
            background-color: #f0e68c;
        }
        .price-box{
            z-index: 2;
            position: absolute;
            top: 200px;
            left: 5px;
            padding: 4px 12px 4px 16px;
            border-radius: 0 16px 16px 0;
            font-weight: 650;
            color: white;
            background-color: rgba(0,0,0,0.7);
        }
        .item-title{
            overflow: hidden;
            text-overflow: fade;
            height: 3em;
        }
        .card:hover{
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Header Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="width: 100%">
            <div class="navblock" style="width: 1200px; margin: 0px auto;">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="navbar-brand text-light" href="#">Horidasu</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link text-light bg-dark" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-light bg-dark" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light bg-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row mt-3">
            <h4>掘り出し物 商品一覧</h4>
        </div>
        <div class="row">
            {% for item in items[:500]%}
            <div class="col-lg-2 mx-4 my-2">
                <div class="card" style="width: 14rem; height: 24rem;">
                    <a href={{item.url}}><img src={{item.img_url}} alt="" class="img-thumbnail" style="width: 250px; height: 250px; object-fit: cover;"></a>
                    <div class="card-body">
                        <div class="item-title"><a class="card-title" href={{item.url}}>{{item.title}}</a></div>
                        <div class="pred-price-box">￥{{format_currency(item.pred_price)}}</div>
                        <div class="price-box">￥{{format_currency(item.price)}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <nav aria-label="...">
                <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active">
                    <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
